<mat-spinner *ngIf="!currency"></mat-spinner>
<mat-card class="currency-card" *ngIf="currency">
    <mat-card-header>
        <div mat-card-avatar style="background-size: cover; background-image: url({{currency.logo}});"></div>
        <mat-card-title>{{currency.name}}</mat-card-title>
        <mat-card-subtitle>
            @if (course){
                1 {{currency.symbol}} = {{course.price | currency}}
            }
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="description">
        @if (currency.description !== ''){
            <p>Описание:</p>
            <p>{{currency.description}}</p>
        } @else {
            <div style="color: gray;">Сервис не предоставил описание.</div>
        }
        <div style="margin-top: 10px;">Больше информации: <a href="{{currency.links.website[0]}}" style="color: gray;">{{currency.links.website[0]}}</a></div>
    </mat-card-content>
</mat-card>
